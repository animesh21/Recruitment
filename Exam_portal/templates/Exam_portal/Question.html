{% extends 'Exam_portal/admin.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block head_extra %}

    {{ form.media }}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="Jumbortron">
            <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <form method="POST" action='/exam/category/' class="viewform">
                        {% csrf_token %}
                        {{ c_form|crispy }}
                        <button type="submit" class="btn btn-primary" id="check">Add Category</button>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Add Category</button>
            <form method="POST" class="viewform">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-lg btn-primary" id="check">Add Question</button>
            </form>
        </div>
    </div>
{% endblock %}
