{% extends 'Exam_portal/admin.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="jumbotron" style="background-color: transparent;">
               <h2>Login as Admin</h2>
            <div class="row">
                <div style="padding: 2%;">

                    <div class="col-sm-4">
                        <form method="POST">
                            {% csrf_token %}
                            <table>
                                {{ form|crispy }}
                            </table>

                            <button type="submit" class="btn btn_primary">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
{% endblock %}
